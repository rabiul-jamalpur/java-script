<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>class task(class-16)</title>
</head>

<body>
    
    <input type="text" id="one">
<button onclick="rabi()">Click Here</button><br><br>
Result: <span id="result"></span>

<script>
function rabi(){
var x=document.getElementById("one").value;
if(x>=6 && x<12){
document.getElementById("result").innerHTML="Good Morning";
}
else if(0<=x && x<6){
document.getElementById("result").innerHTML="Good Night";
}
else if(12>=x && x<16){
document.getElementById("result").innerHTML="Good Afternoon";
}
else if (16<=x && x<=23){
document.getElementById("result").innerHTML="Good Evening";
}
else{
document.getElementById("result").innerHTML="Invalid value";
}
}
</script>

</body>

</html>
